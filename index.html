<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>YDD - Homepage</title>

  <body class="p-3">

      <div class="screw top-left"><img src="./assets/screw.png" alt="" /></div>
      <div class="screw top-right"><img src="./assets/screw.png" alt="" /></div>
      <div class="screw bottom-left">

      <div class="screw bottom-right">

    <main>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse pt-3" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item w-100 p-2 mb-1">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item w-100 p-2 mb-1">

              <li class="nav-item w-100 p-2 mb-1">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>

        </div>
      </nav>

    <!-- CDN Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      type="module"
    ></script>
